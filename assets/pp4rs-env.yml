name: pp4rs

channels:
  - conda-forge

dependencies:
  # basics
  - python=3.10
  - pip

  # ide and shell
  - jupyter
  - jupyterlab
  - nb_conda_kernels

  # linter and formatter
  - flake8
  - yapf

  # workflow automation
  - bioconda::snakemake-minimal

  # scientific stack
  - numpy
  - scipy
  - sympy
  - pandas
  - numba
  - statsmodels
  - linearmodels

  # dataviz stack
  - matplotlib
  - seaborn
  - colorcet
  - altair
  - vega

  # http and html
  - requests
  - beautifulsoup4
  - lxml
  - selenium
  - pip:
    - chromedriver-autoinstaller
